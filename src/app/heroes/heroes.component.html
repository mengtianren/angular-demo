<h2>我的英雄们</h2>
<div>
  <label
    >姓名:
    <input #heroName />
  </label>
  <button (click)="addHero(heroName.value); heroName.value = ''">
    添加
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
  </li>
</ul>
